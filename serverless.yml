service: name

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  lambdaHashingVersion: 20201221
  environment:
    PRODUCTS_TABLE_NAME: products-${self:provider.stage}
    ENDPOINT: "http://localhost:8000"
    REGION: "localhost"
    # DYNAMO_CONFIG: configs/${self:provider.stage}-dynamodb.yml

plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-dynamodb-seed
  - serverless-offline

functions:
  getAllProducts:
    handler: src/lambdas/getAllProducts.default
    events:
      - http:
          path: products
          method: GET
          cors: true

  createProduct:
    handler: src/lambdas/createProduct.default
    events:
      - http:
          path: products
          method: POST
          cors: true

  getProductById:
    handler: src/lambdas/getProductById.default
    events:
      - http:
          path: products/{id}
          method: GET
          cors: true

  deleteProduct:
    handler: src/lambdas/deleteProduct.default
    events:
      - http:
          path: products/{id}
          method: DELETE
          cors: true

  editProduct:
    handler: src/lambdas/editProduct.default
    events:
      - http:
          path: products/{id}
          method: PATCH
          cors: true
resources:
  Resources:
    ProductsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: products-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    ApiGatewayAuthorizer:
      Type: AWS::ApiGateway::Authorizer
      Properties:
        AuthorizerResultTtlInSeconds: 300
        IdentitySource: method.request.header.Authorization
        Name: Cognito
        RestApiId: # API id, ref
          Type: COGNITO_USER_POOLS
        ProviderARNs:
          -  # Cognito ARN

custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
      convertEmptyValues: true
    migration:
      dir: ./offline
